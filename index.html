<html lang="en">
<head>
   <link rel="stylesheet" href="style.css">

   <script>

        
        function light(){
            document.querySelector(".main-container").className = "main-container bg-dark"
            document.getElementById("image").src = "lamp.png"
            document.querySelector(".lakshmi-img").className = "jaduu lakshmi-img"  
            document.getElementsByClassName(".sub-head-1 .sub-head-2").className ="color";
   
        }

        function dark(){
            document.querySelector(".main-container").className = "main-container bg-light"
            document.getElementById("image").src = "decoration.png"
            document.querySelector(".lakshmi-img").className = "lakshmi-img" 
           

        }       
   </script>
</head>
<body>
    <div class="main-container">
        <div class="deco-container">
            <div>
                <img src="./decoration.png" class="deco-img" >
            </div>
            <div>
                <img src="./decoration.png" class="deco-img" >
            </div>
            <div>
                <img src="./decoration.png" class="deco-img" id="image">
            </div>
            <div>
                <img src="./decoration.png" class="deco-img" >
            </div>
            <div>
                <img src="./decoration.png" class="deco-img" >
            </div>
        </div>



      <br>
       
        

        <div class="middle-bar">
            <div class="middle-sub">
                <div>
                    <img src="./images/diya.png" class="diya-img"  onclick="light()" ondblclick="dark()">
                </div>
                <div>
                    <img src="./images/lakshmi.png" class="lakshmi-img">
                </div> 
                <div>
                    <img src="./images/diya.png" class="diya-img"  onclick="light()" ondblclick="dark()">
                </div>

            </div>


             <br>
             <div class="head-2">
             <div>
                <h2 class="sub-head-1">Happy</h2>
             </div>
            <div class="laxmi-btn">
                <img src="./images/lotus.png"  class="flower" >
               
            </div>
            <div>
                <h2 class="sub-head-2">Diwali</h2>
             </div>
            
            </div>
        </div>

    </div>
</body>
</html>
